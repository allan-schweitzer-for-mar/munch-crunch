<!DOCTYPE html>
<!-- contact.html 9/8/2023 -->
<html lang="en">
<link href="https://fonts.cdnfonts.com/css/skrawk-serif" rel="stylesheet">
<head>
	<meta charset="utf-8">
	<title>Contact</title>
	<style type="text/css">
		body {
			font-family: "Skrawk Serif", sans-serif;
			background-color: DarkSeaGreen
		}
	</style>
</head>
<body>
	<center>
		<h1>Send me your thoughts!</h1>
	<form name="Contact" accept-charset="utf-8" action="https://formspree.io/f/myyqednj" method="POST" >
		<label for="name">Name</label>
		<input id="name" name="name" type="text" required=""/>
		<p>
		<label for="email">Email</label>
		<input id="email" name="email" type="email" required=""/>
		<p>
		<label for="msg">Enter your message here ...</label>
		<br>
		<textarea name="msg" id="msg" rows="8" cols="50" placeholder="Write text here ..." required=""></textarea>
		<br>
		<input type="submit" value="Send message"/>
	</form>
	</center>

</body>
